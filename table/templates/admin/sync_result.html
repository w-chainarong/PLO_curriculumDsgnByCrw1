{% extends "admin/base_site.html" %}

{% block content %}
  <h2>ผลการ Sync หลักสูตร</h2>

  <div style="
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    padding: 16px;
    border-radius: 8px;
    background-color: {% if '✅' in status %}#e8f5e9{% else %}#ffebee{% endif %};
    color: {% if '✅' in status %}#2e7d32{% else %}#c62828{% endif %};
    border: 1px solid {% if '✅' in status %}#c8e6c9{% else %}#ffcdd2{% endif %};
    display: inline-block;
  ">
    {{ status }}
  </div>

  <br><br>

  <a href="/admin/table/curriculum/" class="button" style="
    padding: 10px 20px;
    background-color: #2196F3;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  ">⬅️ กลับไปยังรายการหลักสูตร</a>
{% endblock %}
